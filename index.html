<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8">
  <title> Forms Validation </title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body id="app">
  <center>
    <form>
    <div class="col-lg-3 col-md-4 col-sm-5">
      <div id="Username"> Username </div>
      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping"></span>
        </div>
        <input id="name" type="text" class="form-control" placeholder="Username" aria-label="Username"
          aria-describedby="addon-wrapping">
      </div>

      <div id="Address"> Address </div>
      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping"></span>
        </div>
        <input id="add" type="text" class="form-control" placeholder="Address" aria-label="Address"
          aria-describedby="addon-wrapping">
      </div>

      <div id="Email-address"> E-mail Address </div>
      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping"></span>
        </div>
        <input id="mail" type="email" class="form-control" placeholder="Email-address" aria-label="Email-address"
          aria-describedby="addon-wrapping">
      </div>

      <div id="Password"> Password </div>
      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping"></span>
        </div>
        <input id="pass" type="password" class="form-control" placeholder=" Password " aria-label=" Password "
          aria-describedby="addon-wrapping">
      </div>

      <div id="Comments"> Comments </div>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg"></span>
        </div>
        <input id="comment" type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg">
      </div> <br>

      <input onclick="validation()" id="subButton" class="btn btn-secondary  btn-lg btn-block" type="button"
        value="Submit">
      <input class="btn btn-secondary  btn-lg btn-block" type="reset" value="Reset">

    </div>
  </form>
  </center>










  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js.js"></script>
</body>

</html>
